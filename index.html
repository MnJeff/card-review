<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_body">

    <div class="nft img">
      <img src="/images/image-equilibrium.jpg" alt="">
    </div>
    <div class="nft nft_body">
  
      <span class="nft title" onclick="location.href='https://coinmarketcap.com/vi/currencies/equilibrium-eq/'">
      Equilibrium #3429
    
      </span>
      <p class="nft paragrah">
  
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price_time">

        <div class="nft price">
          <img src="/images/icon-ethereum.svg" alt="">
          0.041 ETH
        </div>
        <div class="nft time">
          <img src="/images/icon-clock.svg" alt="">
          3 days left
        </div>
      </div>
      <div class="nft creater">
        <img src="/images/image-avatar.png" alt="">
  
        <span class="first-letter">
          Creation of 
        </span>
        <span class="second-letter">
          Jules Wyvern
        </span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tuan</a>
  </div>
</body>
</html>
